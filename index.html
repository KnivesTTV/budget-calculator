<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <h2>Budget Calculator</h2>
    <form id="budget-form">
      <label for="income">Basic Salary (in pesos):</label>
      <input type="text" id="income" placeholder="₱0.00">
      
      <label for="non-taxable-allowance">Non-taxable Allowance (in pesos):</label>
      <input type="text" id="non-taxable-allowance" placeholder="₱0.00">
    </form>

    <div id="result">
      <h3>Salary Breakdown</h3>
      <div class="result">
        <!-- your result rows… -->
      </div>
    </div>

    <fieldset>
      <legend>Options</legend>
      <label>
        <input type="checkbox" id="precise-distribution-of-calculation">
        Precise Distribution of Calculation
      </label>
    </fieldset>
  </div>
  <script src="script.js"></script>
</body>
</html>
